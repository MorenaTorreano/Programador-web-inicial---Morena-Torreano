<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="Tarea1.css">
	
  <title></title>
	
    </head>
<body>
<h1>Cambia el fondo con un click</h1>

<div class="contenedor">
 <div class="cuadrado rojo" onclick="cambiarcolor ('red')"></div>
 <div class="cuadrado verde" onclick="cambiarcolor ('green')"></div>
 <div class="cuadrado azul" onclick="cambiarcolor ('blue')"></div>
</div>

<script>
  function cambiarcolor(color) {
    document.querySelector('body').style.background = color;
  }
</script>

</body>
</html>
